    <style>
        :root {
            --primary: #4F46E5;
            --accent: #F43F5E;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes scan-line {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan-line 2s ease-in-out infinite;
        }
        
        @keyframes subtle-pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); transform: scale(1.01); }
            100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); transform: scale(1); }
        }
        .pulse-critical {
            animation: subtle-pulse 2.5s infinite ease-in-out;
        }

        .shadow-premium {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
    </style>
